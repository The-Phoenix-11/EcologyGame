<h1 class="text-center">Ecology Game</h1>
<div class="row">
    <div class="col-md-4" id="score"></div>
    <div class="col-md-8 text-center" id="username"></div>
</div>
<div class="container-fluid text-center">
    <button class="dailyTaskButton" data-toggle="1"><span class="text-center" style="border-radius: 50%; font-size: 4em; padding-left: 20px; padding-right: 25px; border:4px solid #00acfb; background-color: #ffffff;">1</span></button>
    <button class="dailyTaskButton" data-toggle="2"><span class="text-center" style="border-radius: 50%; font-size: 4em; padding-left: 20px; padding-right: 25px; border:4px solid #00acfb; background-color: #ffffff;">2</span></button>
    <button class="dailyTaskButton" data-toggle="3"><span class="text-center" style="border-radius: 50%; font-size: 4em; padding-left: 20px; padding-right: 25px; border:4px solid #00acfb; background-color: #ffffff;">3</span></button>
    <button class="dailyTaskButton" data-toggle="4"><span class="text-center" style="border-radius: 50%; font-size: 4em; padding-left: 20px; padding-right: 25px; border:4px solid #00acfb; background-color: #ffffff;">4</span></button>
    <button class="dailyTaskButton" data-toggle="5"><span class="text-center" style="border-radius: 50%; font-size: 4em; padding-left: 20px; padding-right: 25px; border:4px solid #00acfb; background-color: #ffffff;">5</span></button>
</div>
<div class="mymodal border shadow" id="dailytask" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width:500px; height:500px; z-index: 100; background-color: #ffffff;">
    <div class="col-12 text-center">DailyTask</div>
    <div id="display"></div>
    <button id="close" class="btn btn-danger mx-auto d-block">CLOSE</button>
</div>

</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="public/js/gameScript.js" type="text/javascript"></script>
