<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Express Forum</title>
</head>
<body>
<!-- Forum post creation form -->
<form action="/forum/post" method="post">
    <input type="text" name="title" placeholder="Title" required>
    <textarea name="content" placeholder="Content" required></textarea>
    <button type="submit">Create Post</button>
</form>
<h1>Forum</h1>
<% if (posts && posts.length > 0) { %>
<ul>
    <% posts.forEach(post => { %>
    <li>
        <!-- Title with a link to the display page for each post -->
        <h2><a href="/forum/post/<%= post.getIdentifier() %>"><%= post.name %></a></h2>
        <!-- Display author of the post -->
        <small>Posted by: <%= post.creatorUsername %></small>

        <!-- Form for deleting the post -->
        <form action="/forum/delete" method="post">
            <input type="hidden" name="postId" value="<%= post.getIdentifier() %>">
            <button type="submit">Delete Post</button>
        </form>
    </li>
    <% }); %>
</ul>
<% } else { %>
<p>No posts to display.</p>
<% } %>
</body>
</html>
